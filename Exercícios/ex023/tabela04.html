<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        #buela{
            overflow-x: auto ;
        }
    </style>
</head>
<body>
    <h1>exercicios de tabelas</h1>
   <div id="buela">
    <table>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">nomes</th>
                <th colspan="3" scope="colgroup">filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr><th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana maria santos</td>
                <td>alien</td>
                <td>pambo</td>
                <td>vingadores</td>
            </tr>
            <tr>
                <td>Beatriz souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>Claudia melo</td>
                <td>matrix</td>
                <td>big hero</td>
                <td>oblivion</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>bruno mendonça</td>
                <td>intocáveis</td>
                <td>gladiador</td>
            </tr>
            <tr>
                <td>daniel lourenço</td>
                <td>wall-e</td>
                <td>oldboy</td>
                <td>dangel</td>
            </tr>
            <tr>
                <td>fabiano mota</td>
                <td>star wars v</td>
                <td>taxi driver</td>
                <td>toy story</td>
            </tr>

        </tbody>
    </table>
   </div>
</body>
</html>
