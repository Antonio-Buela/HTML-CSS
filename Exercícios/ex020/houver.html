<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            background-color: azure;
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
        color: bisque;
        
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: antiquewhite;
            width: 300px;
            color: rgb(20, 18, 14);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passa o mouse sobre otexto abaixo</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
