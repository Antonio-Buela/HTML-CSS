<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
    <p>
        <label for="inome">nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" >
    </p>
    <p>
        <label for="imedia">Media</label>
        <input type="number" name="Media" id="imedia" min="0" max="10" step="0.1" required>
    </p>
    <p>
        <label for="imes">Periodo lectivo</label>
        <input type="month" name="mes" id="imes">
    </p>

    <p>
        <label for="idia">dia da prova</label>
        <input type="date" name="dia" id="idia" required>
    </p>
    <p>
        <label for="ihora">hora da prova</label>
        <input type="time" name="hora" id="ihora" required>
    </p>
    <p>
        <label for="isemana">dia da semana</label>
        <input type="week" name="semana" id="isemana" required>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </p>
</form>
</body>
</html>
